<app-idea-form></app-idea-form>
<div class="row"  >
  <div class="col s12 m6 offset-m3" *ngFor="let idea of ideaBoxService.getIdeas() | keyvalue">
    <div class="cardBlock">
      <div class="card-content black-text">
        <p> {{idea.value.idea}} </p>
      </div>
      <div class="card-action">
        <app-like ideaLike="{{idea.key}}"></app-like>
      </div>
    </div>
  </div>
</div>
